<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container" id="bodyCon">
        <div class="clock-container" id="clockBody">
            <h1 class="clock-time" id="clockTime"></h1>
            <p><span id="am/pm"></span></p>
            <button class="time-format-switch" id="timeFormat" onclick="switchTimeFormat()">Switch to 12-hour format</button>
            <button class="Dark-Mode" id="darkMode" onclick="darkMode()"><i class="fa-regular fa-moon color"></i> Dark Mode</button>
           </div>
    </div>
    
    <script src="Index.js"></script>
</body>
</html>
